<div class="bjui-pageHeader">
    <div class="bjui-reportHeader text-center">
        <h3>2017年订单收支财务统计</h3>
    </div>
</div>
<div class="bjui-pageContent" style="width: 90%;margin: 0 auto;">
     <table data-toggle="tablefixed" data-width="100%" data-layout-h="0" data-nowrap="true">
        <thead>
            <tr>
                <th>月份</th>
                <th>订单总数</th>
                <th>订单总金额</th>
                <th>已收款</th>
                <th>未收款</th>
                <th>总佣金</th>
                <th>已返佣金</th>
                <th>佣金笔数</th>
            </tr>
        </thead>
        <tbody>

          <volist id="v" name="list">
          <tr>
              <td>{$v.month}</td>
              <td>{$v.data.num}</td>
              <td>{$v.data.jine}</td>
              <td>{$v.data.yishou}</td>
              <td>{$v.data.weishou}</td>
              <td>{$v.data.commission}</td>
              <td>{$v.data.yifu}</td>
              <td>{$v.data.cnum}</td>
         </tr> 
          </volist>
        </tbody>
    </table>
</div>
