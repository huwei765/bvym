<div class="bjui-pageContent">
    <form action="{:U(MODULE_NAME.'/'.CONTROLLER_NAME.'/edit',array('navTabId'=>CONTROLLER_NAME))}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
              <tbody>
              <tr>
                  <td><label for='title_input' class='control-label x85'>机构名称:</label><input type='text' id='title' name='title' data-rule='required;' size='20'   value='{$Rs.title}'  ></td>
                  <td><label for='dizhi_input' class='control-label x85'>机构地址:</label><input type='text' id='dizhi' name='dizhi'  size='20'   value='{$Rs.dizhi}'  ></td>
              </tr>
              <tr>
                  <td><label for='xingming_input' class='control-label x85'>联系人:</label><input type='text' id='xingming' name='xingming'  size='20'   value='{$Rs.xingming}'  ></td>
                  <td><label for='sex_input' class='control-label x85'>性别:</label><select name='sex'  data-toggle='selectpicker' ><option value=''>请选择</option>
                      <volist name='Think.config.SYS_SEX' id='sex'>
                          <option value='{$sex.value}' <if condition=" $sex.value EQ $Rs['sex'] " >selected</if> >{$sex.name}</option></volist></select>
                  </td>
              </tr>
              <tr>
                  <td><label for='bumen_input' class='control-label x85'>部门职务:</label><input type='text' id='bumen' name='bumen'  size='20'   value='{$Rs.bumen}'  ></td>
                  <td><label for='phone_input' class='control-label x85'>手机号码:</label><input type='text' id='phone' name='phone' data-rule='required;' size='20'   value='{$Rs.phone}'  ></td>
              </tr>
              <tr>
                  <td><label for='email_input' class='control-label x85'>EMAIL:</label><input type='text' id='email' name='email'  size='20'   value='{$Rs.email}'  ></td>
                  <td><label for='type_input' class='control-label x85'>机构类别:</label>
                      <select name='cate'  data-toggle='selectpicker' >
                          <option value=''>请选择</option>
                          <volist name='Think.config.CUS_CATE' id='cate'><option value='{$cate.value}' <if condition=" $cate.value EQ $Rs['type'] " >selected</if> >{$cate.name}</option></volist>
                      </select>
                  </td>
              </tr>
              <tr>
                  <td colspan="2"><label for='juname_input' class='control-label x85'>跟单人:</label><input type='text' id='juname' name='juname'  size='20' data-toggle='lookup' data-url='__MODULE__/public/user/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.juname}'  >
                      <input type="hidden" id="juid" name="juid" value="{$Rs.juid}">
                  </td>
              </tr>
              <tr><td colspan=2><label for='beizhu_input' class='control-label x85'>备注:</label><textarea name='beizhu'  cols='65' rows='5' >{$Rs.beizhu}</textarea></td></tr>
              </tbody>
          </table>
        </div>
        <div class="bjui-footBar">
            <ul>
                <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
                <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
            </ul>
        </div>
    </form>
</div>
