<div class="bjui-pageContent">
    <form action="{:U(MODULE_NAME.'/'.CONTROLLER_NAME.'/add',array('navTabId'=>I('navTabId')))}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed tableNoRow" width="100%">
           <tbody>
           <tr>
               <td>
                   <table style="width:100%;" class="tableNoRow">
                       <tbody>
                       <tr>
                           <td colspan="3">
                               <h4 class="text-center" style="line-height: 50px;padding-left: 220px;">订单收款</h4>
                           </td>
                           <td rowspan="3">
                               <table>
                                   <tbody>
                                   <tr>
                                       <td><label for='bianhao_input' class='control-label x60'>单据编号:</label><input type='text' id='bianhao' name='bianhao'  size='13'   value='{$bianhao}' readonly></td>
                                   </tr>
                                   <tr>
                                       <td><label for='bianhao_input' class='control-label x60'>日期:</label><input type='text' id='riqi' name='riqi'  size='13'   value="{$Think.const.NOW_TIME|date='Y-m-d H:i',###}" readonly></td>
                                   </tr>
                                   </tbody>
                               </table>
                           </td>
                       </tr>
                       <tr>
                           <td>
                               <label for='jhname_input' class='control-label x70'>客户姓名:</label><input type='text' id='cuname' name='cuname'  size='13'   value='{$ht_rs.cuname}' readonly>
                               <input type="hidden" name="cuid" id="cuid" value="{$ht_rs.cuid}">
                           </td>
                           <td colspan="2"><label for='jhname_input' class='control-label x70'>设计师:</label><input type='text' id='order_juname' name='order_juname'  size='13'   value='{$ht_rs.juname}' readonly></td>
                       </tr>
                       <tr>
                           <td>
                               <label for='jhname_input' class='control-label x70'>订单编号:</label><input type='text' id='jhname' name='jhname'  size='13'   value='{$ht_rs.bianhao}' readonly>
                               <input type="hidden" name="jhid" id="jhid" value="{$ht_rs.id}">
                           </td>
                           <td><label for='jhname_input' class='control-label x70'>成交金额:</label>{$Rs.jine}</label><input type='text' id='order_jine' name='order_jine'  size='13'   value='{$ht_rs.jine}' readonly></td>
                           <td><label for='jhname_input' class='control-label x70'>未收款:</label><input type='text' id='order_weishou' name='order_weishou'  size='13'   value='{$ht_rs.weishou}' readonly></td>
                       </tr>
                       <tr>
                           <td colspan="4">
                               <div class="datagrid-box-b">
                                   <div class="datagrid-wrap-b">
                                       <table class="table table-bordered table-striped table-top" data-toggle="tablefixed" data-width="100%" data-nowrap="true">
                                           <thead>
                                           <tr>
                                               <th>编号</th>
                                               <th>项目名称</th>
                                               <th>类型</th>
                                               <th>数量</th>
                                               <th>单价</th>
                                               <th>总价</th>
                                           </tr>
                                           </thead>
                                           <tbody>
                                           <volist id="v" name="ops_list" key="k">
                                               <tr data-id="{$v.id}">
                                                   <td>{$k}</td>
                                                   <td>{$v.oname}</td>
                                                   <td>{$v.ocname}</td>
                                                   <td>{$v.num}</td>
                                                   <td>{$v.price}</td>
                                                   <td>{$v.money}</td>
                                               </tr>
                                           </volist>
                                           </tbody>
                                       </table>
                                   </div>
                               </div>
                           </td>
                       </tr>
                       </tbody>
                   </table>
               </td>
           </tr>
           <tr>
               <td>
                   <table class="table tableNoRow tableSum" width="40%" style="width: 80%;">
                       <tbody>
                       <tr>
                           <td><label class='control-label x70'>收款金额:</label><input type='text' id='jine' name='jine'  size='10'   value='0' onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
                           <td><label for='type_input' class='control-label x70'>收款方式:</label>
                               <select name='stype'  data-toggle='selectpicker' >
                                   <option value=''>请选择</option>
                                   <volist name='Think.config.PAY_WAY' id='item_type'>
                                       <option value='{$item_type.value}' <if condition=" $item_type.value EQ $Rs['stype'] " >selected</if> >{$item_type.name}</option>
                                   </volist></select></td>
                           <td>
                               <label for='juname_input' class='control-label x70'>经办人:</label><input type='text' id='juname' name='juname'  size='10' data-toggle='lookup' data-url='{:U(MODULE_NAME."/public/hruser",array("navTabId"=>CONTROLLER_NAME))}'  readonly>
                               <input type="hidden" name="juid" id="juid">
                           </td>
                       </tr>
                       <tr>
                           <td colspan="3"><label for='beizhu_input' class='control-label x70'>备注:</label><input type='text' id='beizhu' name='beizhu'  size='30' ></td>
                       </tr>
                       </tbody>
                   </table>
               </td>
           </tr>
           </tbody>
          </table>
        </div>
        <div class="bjui-footBar">
            <ul>
                <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
                <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
            </ul>
        </div>
    </form>
</div>
<style type="text/css">
    table.tableNoRow{width: 100%;}
    .tableNoRow > tbody > tr td{
        border:0 none;
        width: 25%;
        padding: 6px 3px;
    }
    .tableNoRow .form-control{
        background-color: #f8f6fa;
        background-image: none;
        border-width: 0 0 1px 0;
        border-bottom: 1px solid #cccccc;
        border-radius: 0px;
        box-shadow: 0 0 0px rgba(0, 0, 0, 0.075) inset;
        color: #0f4c0f;
        width:100px;
        font-size: 12px;
    }
    div.datagrid-box-b{
        position:relative;padding: 10px 20px;height: 150px;;
    }
    div.datagrid-wrap-b{
        position:relative;overflow:auto;height: 140px;background: no-repeat 0 0 scroll #ffffff;border:1px solid #cccccc;
    }
    .bjui-dialog > .dialogContent .bjui-pageContent{
        background: #f8f6fa none repeat scroll 0 0;
    }
    .table > thead > tr > th{
        background: #eae7ef none repeat scroll 0 0;
    }
    .table-striped > tbody > tr:nth-child(2n) > td, .table-striped > tbody > tr:nth-child(2n) > th{
        background-color: #ffffff;
    }
    .tableNoRow .tableSum{
        background: no-repeat 0 0 scroll #f8f6fa;
        margin-top: 20px;
    }
    .tableNoRow textarea.form-control{
        background: no-repeat 0 0 scroll #fff;
        border-width:1px;
    }
</style>
