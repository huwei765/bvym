<div class="bjui-pageContent">
    <form action="{:U(MODULE_NAME.'/'.CONTROLLER_NAME.'/edit',array('navTabId'=>CONTROLLER_NAME))}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
              <tbody>
              <tr>
                  <td colspan="2">
                      <label for='jhname_input' class='control-label x85'>关联订单:</label><input type='text' id='jhname' name='jhname'  size='20' data-toggle='lookup' data-url='{:U(MODULE_NAME."/public/htname",array("navTabId"=>CONTROLLER_NAME))}'  value='{$Rs.jhname}' readonly>
                      <input type="hidden" name="jhid" id="jhid" value="{$Rs.jhid}">
                  </td>
              </tr>
              <tr>
                  <td colspan="2"><label for='bianhao_input' class='control-label x85'>单据编号:</label><input type='text' id='bianhao' name='bianhao'  size='20'   value='{$Rs.bianhao}'  readonly></td>
              </tr>
              <tr>
                  <td><label for='jine_input' class='control-label x85'>收款金额:</label><input type='text' id='jine' name='jine' data-rule='required;digits;' size='20'   value='{$Rs.jine}' disabled ></td>
                  <td><label for='type_input' class='control-label x85'>收款方式:</label>
                      <select name='stype'  data-toggle='selectpicker' >
                          <option value=''>请选择</option>
                          <volist name='Think.config.PAY_WAY' id='item_type'>
                              <option value='{$item_type.value}' <if condition=" $item_type.value EQ $Rs['stype'] " >selected</if> >{$item_type.name}</option>
                          </volist></select>
              </tr>
              <tr>
                  <td colspan="2">
                      <label for='juname_input' class='control-label x85'>经办人:</label><input type='text' id='juname' name='juname'  size='20' data-toggle='lookup' data-url='{:U(MODULE_NAME."/public/hruser",array("navTabId"=>CONTROLLER_NAME))}'  value='{$Rs.juname}' readonly>
                      <input type="hidden" name="juid" id="juid" value="{$Rs.juid}">
                  </td>
              </tr>
              <tr></tr>
              <tr><td colspan=2><label for='beizhu_input' class='control-label x85'>备注:</label><textarea name='beizhu'  cols='65' rows='5' >{$Rs.beizhu}</textarea></td>
              </tr>
              <tr><td colspan=2><label for='attid_input' class='control-label x85'>上传附件:</label><div style='display: inline-block; vertical-align: middle;'><IFRAME   src='{:U(MODULE_NAME."/public/attfile",array("attid"=>$attid))}'  frameBorder=0 width='100%' height='30' scrolling=no ></IFRAME><input type='hidden' id='attid' name='attid'  value='{$attid}'  ></div></td></tr>
              </tbody>
          </table>
        </div>
        <div class="bjui-footBar">
            <ul>
                <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
                <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
            </ul>
        </div>
    </form>
</div>
