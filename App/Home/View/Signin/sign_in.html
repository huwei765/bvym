<div class="bjui-pageContent">
    <form action="{:U(MODULE_NAME.'/'.CONTROLLER_NAME.'/sign_in',array('navTabId'=>CONTROLLER_NAME))}" class="pageForm" data-toggle="validate">
        <input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
            <table class="table table-condensed table-hover" width="100%">
                <tbody>
                <tr>
                    <td colspan="2"><label for='cuname_input' class='control-label x85'>客户:</label><input type='text' id='cuname' name='cuname'  size='20' data-toggle='lookup' data-url='__MODULE__/public/custcon/navTabId/{:CONTROLLER_NAME}'  value='{$cuname}'  >
                        <input type="hidden" id='cuid' name='cuid' value='{$cuid}'>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label for='stype_input' class='control-label x85'>签到方式:</label>
                        <select name='stype'  data-toggle='selectpicker' >
                            <option value='0'>人工签到</option>
                           </select></td>
                </tr>
                <tr><td colspan=2><label for='beizhu_input' class='control-label x85'>备注:</label><textarea name='beizhu'  cols='65' rows='5' >{$Rs.beizhu}</textarea></td></tr>
                </tbody>
            </table>
        </div>
        <div class="bjui-footBar">
            <ul>
                <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
                <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
            </ul>
        </div>
    </form>
</div>
