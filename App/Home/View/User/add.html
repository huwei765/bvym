

<div class="bjui-pageContent">
    <form action="{:U(MODULE_NAME.'/'.CONTROLLER_NAME.'/add',array('navTabId'=>CONTROLLER_NAME))}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
			<tr><td>
                <label for="j_title" class="control-label x85">登陆账号:</label>
                <input type="text" data-rule="required" size="25" name="username" id="j_username" value="{$Rs['username']}" <if condition="$id EQ 0"><else/>disabled="disabled"</if> >
             </td></tr>
            <tr><td>
                <label for="j_title" class="control-label x85">登陆密码:</label>
                <input type="password" data-rule="required" size="25"  name="pwd" id="j_pwd" value="{$Rs['password']}" >
				<span>不修改密码，此项不用改动</span>
             </td></tr>
            <tr><td>
                <label for="j_title" class="control-label x85">真实姓名：</label>
                <input type="text" data-rule="required" size="25" name="truename" id="j_truename" value="{$Rs['truename']}" >
             </td></tr>
            <tr><td>
            <label for="j_title" class="control-label x85">性别：</label>
                <select name='sex'  data-toggle='selectpicker' data-rule="required">
                    <option value=''>请选择</option>
                    <volist name='Think.config.SYS_SEX' id='sex'>
                        <option value='{$sex.value}' <if condition=" $sex.value EQ $Rs['sex'] " >selected</if> >{$sex.name}</option>
                    </volist>
                </select>
             </td></tr>
            <tr><td>
            <label for="j_name" class="control-label x85">所在部门：</label>
			<select  name="depid" data-toggle="selectpicker" data-rule="required">
             <option  value="0">请选择</option>
	         <foreach name="list" item="v">
              <option <if condition="$v.id EQ $Rs['depid'] ">selected value="{$Rs['depid']}" <else/>value="{$v.id}"</if> >
	          <switch name="v.level">  <case value="0">+</case> <case value="1">+--</case><case value="2">+------</case><default /></switch>
	         {$v.title}
	          </option>
             </foreach>
             </select>
             </td></tr>
            <tr><td>
               <label for="j_name" class="control-label x85">担任职位：</label>
			   <select  name="posid" data-toggle="selectpicker" data-rule="required">
               <option  value="0">请选择</option>
	         <php>$listz=M('auth_group')->where(array('type'=>1))->select();</php>
	          <foreach name="listz" item="v">
              <option <if condition="$v.id EQ $Rs['posid'] ">selected value="{$Rs['posid']}" <else/>value="{$v.id}"</if> >
	          +{$v.title}
	          </option>
              </foreach>
             </select>
             </td></tr>
            <tr><td>
                <label for="j_title" class="control-label x85">固定电话：</label>
                <input type="text" data-rule="required" size="25" name="tel" id="j_tel" value="{$Rs['tel']}" >
             </td></tr>
            <tr><td>
                <label for="j_title" class="control-label x85">移动电话：</label>
                <input type="text" data-rule="required" size="25" name="phone" id="j_phone" value="{$Rs['phone']}" >
            </td></tr>
            <tr><td>
                <label for="j_title" class="control-label x85">电子邮箱：</label>
                <input type="text" data-rule="required" size="25" name="email" id="j_email" value="{$Rs['email']}" >
             </td></tr>
            <tr><td>
                <label for="j_title" class="control-label x85">qq：</label>
                <input type="text" data-rule="required" size="25" name="qq" id="j_qq" value="{$Rs['qq']}" >
            </td></tr>
			<tr><td>
                <label for="j_title" class="control-label x85">简介：</label>
                <input type="text"  size="35" name="memo"  value="{$Rs['memo']}" >
            </td></tr>
            </tbody>
            </table>
        </div>
        <div class="bjui-footBar">
            <ul>
                <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
                <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
            </ul>
        </div>
    </form>
</div>
