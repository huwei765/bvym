<div class="bjui-pageContent">
    <form action="{:U(MODULE_NAME.'/'.CONTROLLER_NAME.'/add',array('navTabId'=>CONTROLLER_NAME))}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
            <tr>
                <td><label for='xingming_input' class='control-label x85'>客户姓名:</label><input type='text' id='xingming' name='xingming'  size='20' data-rule='required;'   value='{$Rs.xingming}'  ></td>
                <td><label for='sex_input' class='control-label x85'>性别:</label>
                    <select name='sex'  data-toggle='selectpicker' >
                        <option value=''>请选择</option>
                        <volist name='Think.config.SYS_SEX' id='sex'>
                            <option value='{$sex.value}' <if condition=" $sex.value EQ $Rs['sex'] " >selected</if> >{$sex.name}</option>
                        </volist></select>
                </td>
            </tr>
            <tr>
                <td><label for='phone_input' class='control-label x85'>手机号码:</label><input type='text' id='phone' name='phone' size='20'   value='{$Rs.phone}'  ></td>
                <td><label for='email_input' class='control-label x85'>EMAIL:</label><input type='text' id='email' name='email'  size='20'   value='{$Rs.email}'  ></td>
            </tr>
            <tr>
                <td colspan="2"><label for='nickname_input' class='control-label x85'>绑定微信号:</label><input type='text' id='nickname' name='nickname'  size='20' data-toggle='lookup' data-url='{:U(MODULE_NAME."/public/wxuser",array("navTabId"=>CONTROLLER_NAME))}'  value='{$nickname}'>
                    <input type="hidden" id='wxid' name='wxid' value='{$wxid}'>
                </td>
            </tr>
            <tr>
                <td colspan="2"><label for='jcname_input' class='control-label x85'>渠道商:</label><input type='text' id='jcname' name='jcname'  size='0' data-toggle='lookup' data-url='{:U(MODULE_NAME."/public/cname",array("navTabId"=>CONTROLLER_NAME))}'  value='{$jcname}'>
                    <input type="hidden" id='jcid' name='jcid' value='{$jcid}'>
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td colspan=2><label for='beizhu_input' class='control-label x85'>备注:</label><textarea name='beizhu'  cols='65' rows='5' >{$Rs.beizhu}</textarea></td>
            </tr>
           </tbody>
          </table>
        </div>
        <div class="bjui-footBar">
            <ul>
                <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
                <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
            </ul>
        </div>
    </form>
</div>
