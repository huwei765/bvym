<div class="bjui-pageContent">
    <form action="{:U(MODULE_NAME.'/'.CONTROLLER_NAME.'/edit',array('navTabId'=>CONTROLLER_NAME))}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
              <tbody>
              <tr>
                  <td><label for='xingming_input' class='control-label x85'>姓名:</label><input type='text' id='xingming' name='xingming' data-rule='required;' size='20'   value='{$Rs.xingming}'  ></td>
                  <td><label for='sex_input' class='control-label x85'>性别:</label>
                      <select name='sex'  data-toggle='selectpicker' size="20">
                          <option value=''>请选择</option>
                          <volist name='Think.config.SYS_SEX' id='sex'>
                              <option value='{$sex.value}' <if condition=" $sex.value EQ $Rs['sex'] " >selected</if> >{$sex.name}</option>
                          </volist></select>
                  </td>
              </tr>
              <tr>
                  <td><label for='phone_input' class='control-label x85'>家庭电话:</label><input type='text' id='phone' name='phone'  size='20'   value='{$Rs.phone}'  ></td>
                  <td><label for='gonghao_input' class='control-label x85'>工号:</label><input type='text' id='gonghao' name='gonghao'  size='20'   value='{$Rs.gonghao}'  ></td>
              </tr>
              <tr>
                  <td><label for='shengri_input' class='control-label x85'>生日:</label><input type='text' data-toggle='datepicker' id='shengri' name='shengri'  data-rule='required;date' size='20'   value='{$Rs.shengri|substr=###,0,10}'  ></td>
                  <td><label for='shenfenzheng_input' class='control-label x85'>身份证号:</label><input type='text' id='shenfenzheng' name='shenfenzheng'  size='20'   value='{$Rs.shenfenzheng}'  ></td>
              </tr>
              <tr>
                  <td>
                      <label for='bumen_input' class='control-label x85'>部门:</label><input type='text' id='bumen' name='bumen'  size='20' data-toggle='lookup' data-url='{:U(MODULE_NAME."/public/bumen",array("navTabId"=>CONTROLLER_NAME))}'  value='{$Rs.bumen}'  >
                      <input type="hidden" name="bmid" id="bmid" value="{$Rs.bmid}">
                  </td>
                  <td>
                      <label for='zhiwei_input' class='control-label x85'>职位:</label><input type='text' id='zhiwei' name='zhiwei'  size='20' data-toggle='lookup' data-url='{:U(MODULE_NAME."/public/zhiwei",array("navTabId"=>CONTROLLER_NAME))}'  value='{$Rs.zhiwei}'  >
                      <input type="hidden" name="zwid" id="zwid" value="{$Rs.zwid}">
                  </td>
              </tr>

              <tr>
                  <td><label for='minzu_input' class='control-label x85'>民族:</label><input type='text' id='minzu' name='minzu'  size='20'   value='{$Rs.minzu}'  ></td>
                  <td><label for='jiguan_input' class='control-label x85'>籍贯:</label><input type='text' id='jiguan' name='jiguan'  size='20'   value='{$Rs.jiguan}'  ></td>
              </tr>
              <tr>
                  <td colspan="2"><label for='ruzhi_input' class='control-label x85'>入职时间:</label><input type='text' data-toggle='datepicker' id='ruzhi' name='ruzhi'   size='20'   value='{$Rs.ruzhi|substr=###,0,10}'  ></td>
              </tr>
              <tr>
                  <td colspan=2><label for='beizhu_input' class='control-label x85'>备注:</label><div style='display: inline-block; vertical-align: middle;'><textarea name='beizhu'   data-toggle='kindeditor' data-minheight='150' data-items='fontname, fontsize, |, forecolor, hilitecolor, bold, italic, underline, removeformat, |, justifyleft, justifycenter, justifyright, insertorderedlist, insertunorderedlist, |, emoticons, image, link'>{$Rs.beizhu}</textarea></div></td>
              </tr>
              </tbody>
          </table>
        </div>
        <div class="bjui-footBar">
            <ul>
                <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
                <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
            </ul>
        </div>
    </form>
</div>
