        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-bordered table-striped table-hover">
              <tbody>

              <tr><td><label for='jcname_input' class='control-label x85'>机构名称:</label>{$Rs.jcname}</td><td><label for='type_input' class='control-label x85'>跟单方式:</label>{$Rs.type|getCustType=###}</td></tr>
