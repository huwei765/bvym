<div class="bjui-pageContent">
    <form action="{:U(MODULE_NAME.'/'.CONTROLLER_NAME.'/add',array('navTabId'=>CONTROLLER_NAME))}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
           <tr>
               <td><label for='name_input' class='control-label x85'>医院名称:</label><input type='text' id='name' name='name' data-rule='required;' size='20'   value='{$Rs.name}'  ></td>
               <td><label for='phone_input' class='control-label x85'>联系电话:</label><input type='text' id='phone' name='phone' data-rule='required;' size='20'   value='{$Rs.phone}'  ></td>
           </tr>
           <tr>
               <td colspan="2"><label for='addr_input' class='control-label x85'>地址:</label><input type='text' id='addr' name='addr'  size='20'   value='{$Rs.addr}'  ></td>
           </tr>
           <tr>
               <td colspan="2"><label for='uname_input' class='control-label x85'>分享给:</label><input type='text' id='uname' name='uname'  size='20' data-toggle='lookup' data-url='{:U(MODULE_NAME."/public/user",array("navTabId"=>CONTROLLER_NAME))}'  value='{$Rs.uid}'  ></td>
           </tr>
           <tr>
               <td colspan=2><label for='memo_input' class='control-label x85'>客户描述:</label><textarea name='memo'  cols='65' rows='5' >{$Rs.memo}</textarea></td>
           </tr>
           </tbody>
          </table>
        </div>
        <div class="bjui-footBar">
            <ul>
                <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
                <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
            </ul>
        </div>
    </form>
</div>
